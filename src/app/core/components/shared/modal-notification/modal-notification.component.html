@if (data.isError) {
<h2 class="error" mat-dialog-title>
	<mat-icon class="erroIcon" aria-hidden="false" aria-label="Example home icon" fontIcon="priority_high" />
	{{ data.title }}
</h2>
}@else {
<h2 mat-dialog-title>{{ data.title }}</h2>
}

<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close (click)="close()">Ok</button>
</mat-dialog-actions>
