
<h2 mat-dialog-title>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="warning"/>
    Tem certeza que deseja excluir o agendamento?
</h2>
<mat-dialog-content>Esta ação não pode ser desfeita.</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="close()">Cancelar</button>
    <button mat-button mat-dialog-close class="warning" (click)="delete()">Excluir</button>
</mat-dialog-actions>
