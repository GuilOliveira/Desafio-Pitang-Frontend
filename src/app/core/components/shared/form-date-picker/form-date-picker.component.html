<mat-form-field>
	<mat-label>{{ defaultMessage }}</mat-label>
	<input
		matInput
		[matDatepicker]="picker"
		[matDatepickerFilter]="isFuturePrevent ? futurePreventFilter : isPastPrevent ? pastPreventFilter : noFilter"
		[formControl]="control"
		required
	/>
	<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
</mat-form-field>
